backend:
  name: git-gateway
  branch: main  # Make sure this matches your repository's default branch (usually 'main' or 'master')

media_folder: "static/images/uploads"  # Folder where images will be stored
public_folder: "/images/uploads"      # Public URL path to images

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
